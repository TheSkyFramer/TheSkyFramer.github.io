<!DOCTYPE html>
<html>
  <head>
    <title>Cigarette Meditations</title>
    <style>
        tr{
            height: 100px;
        }
        td{
            text-align: center;
            vertical-align: middle;
        }
    </style>
  </head>

  <!-- Teach Elora about Color Palettes -->

  <body>
    <table border="1" width="100%">
        <!-- Row 1 (Header) -->
      <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
        <td>D</td>
        <td>Cigarette</td>
      </tr>
      <!-- Row 2 (Big Quote, we call it Hero Banner) -->
      <tr>
        <td colspan="5">Big Quote</td>
      </tr>
      <!-- Row 3 (The black Quote and Images) -->
      <tr>
        <td colspan="3">Quote</td>
        <td colspan="2">Image</td>
      </tr>
      <!-- Row 4 (Video) -->
      <tr>
        <td colspan="5">Video</td>
      </tr>
    </table>
  </body>
</html>
